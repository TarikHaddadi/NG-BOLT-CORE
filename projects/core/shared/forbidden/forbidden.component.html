<!-- SEO -->
<app-seo
  [pageTitle]="'Forbidden | AI Product'"
  [description]="'This is the forbidden page.'"
  [keywords]="'forbidden'"
  (titleChange)="onTitleChange($event)"
>
</app-seo>

<div class="wrap" role="region" aria-label="Forbidden">
  <div class="card">
    <mat-icon class="icon" aria-hidden="true">block</mat-icon>
    <h1>403 — {{ 'error.403.title' | translate: { default: 'Forbidden' } }}</h1>
    <p>{{ 'error.403.text' | translate: { default: 'You don’t have access to this page.' } }}</p>

    <div class="actions">
      <button mat-stroked-button (click)="goBack()">
        {{ 'common.back' | translate: { default: 'Back' } }}
      </button>
      <button mat-flat-button color="primary" (click)="goHome()">
        {{ 'common.home' | translate: { default: 'Home' } }}
      </button>
      <button *ngIf="!isAuth()" mat-button (click)="login()">
        {{ 'common.signIn' | translate: { default: 'Sign in' } }}
      </button>
    </div>
  </div>
</div>

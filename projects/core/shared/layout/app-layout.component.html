<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="isOpen" class="side-nav" [fixedInViewport]="true">
    <div class="nav-title">Navigation</div>

    <mat-nav-list class="menu-list">
      <ng-container *ngFor="let item of menuItems">
        <a
          mat-list-item
          [class.isDark]="theme.isDark()"
          class="menu-link"
          [routerLink]="item.route"
          routerLinkActive="active"
          [matTooltip]="!isOpen ? item.label : ''"
          matTooltipPosition="right"
        >
          <mat-icon>{{ item.icon }}</mat-icon>
          <span class="menu-label">{{ item.label | translate }}</span>
        </a>
      </ng-container>
    </mat-nav-list>

    <div class="switchers-trigger" [class.collapsed]="!isOpen">
      <button
        mat-button
        class="quick-settings"
        (click)="openSwitchers()"
        matTooltip="{{ 'quick_settings' | translate }}"
        [matTooltipPosition]="isOpen ? 'above' : 'right'"
        aria-label="Open quick settings"
      >
        <mat-icon>tune</mat-icon>
        <span *ngIf="isOpen" class="btn-label">{{ 'quick_settings' | translate }}</span>
      </button>
    </div>

    <!-- Dialog content -->
    <ng-template #switchersTpl>
      <div class="switchers-dialog">
        <!-- Theme -->
        <app-toggle [field]="themeField" [control]="themeControl"></app-toggle>

        <!-- Language -->
        <app-select [field]="langField" [control]="langControl"></app-select>

        <!-- AI Scope / Key / Value -->
        <app-select [field]="aiScopeField" [control]="aiScopeControl"></app-select>
        <app-select [field]="aiKeyField" [control]="aiKeyControl"></app-select>
        <app-select [field]="aiValueField" [control]="aiValueControl"></app-select>
      </div>
    </ng-template>

    <!-- USER PANEL -->
    <ng-container *ngIf="profile$ | async as p">
      <div class="user-panel" [class.collapsed]="!isOpen">
        <button
          mat-button
          class="user-trigger"
          [matMenuTriggerFor]="userMenu"
          [attr.aria-label]="displayName(p)"
        >
          <mat-icon class="avatar">account_circle</mat-icon>
          <div class="user-meta" *ngIf="isOpen">
            <div class="user-name">{{ displayName(p) }}</div>
            <div class="user-email">{{ p.email }}</div>
          </div>
        </button>
        <mat-menu #userMenu="matMenu">
          <p mat-menu-item *ngFor="let r of roles$ | async">{{ r }}</p>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>{{ 'Logout' | translate }}</span>
          </button>
        </mat-menu>
      </div>
    </ng-container>

    <div class="version-wrapper">
      <small class="version">v{{ version }}</small>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="title">{{ title$ | async }}</span>
    </mat-toolbar>

    <main class="app-content">
      <router-outlet />
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

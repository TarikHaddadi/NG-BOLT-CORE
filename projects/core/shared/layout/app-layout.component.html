<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="isOpen" class="side-nav" [fixedInViewport]="true">
    <div class="nav-title">Navigation</div>

    <mat-nav-list class="menu-list">
      <ng-container *ngFor="let item of menuItems">
        <a
          mat-list-item
          matLine
          class="menu-anchor"
          disableRipple
          class="menu-link"
          [routerLinkActive]="'active'"
          [routerLink]="item.route"
          [matTooltip]="!isOpen ? item.label : ''"
          matTooltipPosition="right"
        >
          <mat-icon>{{ item.icon }}</mat-icon>
          <span class="menu-label">{{ item.label | translate }}</span>
        </a>
      </ng-container>
    </mat-nav-list>

    <div class="switchers">
      <!-- Theme switcher using ToggleComponent -->
      <app-toggle [field]="themeField" [control]="themeControl"></app-toggle>

      <!-- Language switcher using SelectComponent -->
      <app-select [field]="langField" [control]="langControl"></app-select>

      <!-- AI Variant Scope (Global or per feature) -->
      <app-select [field]="aiScopeField" [control]="aiScopeControl"></app-select>

      <!-- AI Variant Key (e.g., ai.provider, ai.model) -->
      <app-select [field]="aiKeyField" [control]="aiKeyControl"></app-select>

      <!-- AI Variant Value (derived from config + current effective) -->
      <app-select [field]="aiValueField" [control]="aiValueControl"></app-select>
    </div>

    <!-- USER PANEL -->
    <ng-container *ngIf="profile$ | async as p">
      <div class="user-panel" [class.collapsed]="!isOpen">
        <button
          mat-button
          class="user-trigger"
          [matMenuTriggerFor]="userMenu"
          [attr.aria-label]="displayName(p)"
        >
          <mat-icon class="avatar">account_circle</mat-icon>
          <div class="user-meta" *ngIf="isOpen">
            <div class="user-name">{{ displayName(p) }}</div>
            <div class="user-email">{{ p.email }}</div>
          </div>
        </button>
        <mat-menu #userMenu="matMenu">
          <p mat-menu-item *ngFor="let r of roles$ | async">{{ r }}</p>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>{{ 'Logout' | translate }}</span>
          </button>
        </mat-menu>
      </div>
    </ng-container>

    <div class="version-wrapper">
      <small class="version">v{{ version }}</small>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="title">{{ title$ | async }}</span>
    </mat-toolbar>

    <main class="app-content">
      <router-outlet />
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
